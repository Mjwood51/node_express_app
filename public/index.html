<!DOCTYPE html>
    <html>
    <head>
        <title>Edit Product</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <div class="container">
            <h1>Edit Producty</h1>
            <div id="errorMessage" class="alert alert-danger" role="alert" style="display:none;"></div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <p>Hello World, you are awesome!</p>
                <button class="btn btn-primary" id="myButton">Click me!</button>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="custom-select" id="category">
                    <option value="0"></option>
                    <option value="100">Jeans</option>
                    <option value="101">Dress Pants</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="onClickSave()">Save</button>
        </div>

        <div class="container chart-container">
            <div class="form-group" id="dataviz-container">
                
            </div>
            <div class="form-group" id="dataviz-container">
                <svg id="dataviz_area" height=200 width=450></svg>
            </div>
            </div>

        <div class="container chart-container">
            <div class="form-group">
                <svg>
                    <circle class="target" id="dataviz-container2" style="fill: #69b3a2" stroke="black" cx=50 cy=50 r=40></circle>  
                </svg>
            </div>
        </div>

            

        
        <script src="js/d3.js"></script>
        <script src="js/robot.js"></script>  
        <script>
        </script>
    </body>
    </html>
